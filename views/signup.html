<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Fertig</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="signup-box">
    <h2>Start Learning<br><span class="today">Today!</span></h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" autocomplete="off" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" autocomplete="off"/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" />

      <label for="regno">Registration Number</label>
      <input type="text" id="regno" placeholder="Enter your registration number (e.g., 240903001)" autocomplete="off"/>

      <button type="button" id="signup-btn">Create Account</button>
    </form>

    <p class="signin-link">Already have an account? <a href="login.html">Sign In</a></p>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
