<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up | Fertig</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
  <main class="auth-hero">
    <a class="brand-chip" href="home.html" aria-label="Fertig">
      <span class="logo">F</span><span>Fertig</span>
    </a>

    <section class="card" aria-labelledby="title">
      <h1 id="title">Create your account</h1>
      <p class="sub">One place for all your chapter-wise PYQs.</p>

      <form id="signupForm" novalidate autocomplete="off" autocapitalize="off" spellcheck="false">
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" type="text" placeholder="Amit Verma" />
          <small class="err" id="err-name"></small>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" inputmode="email" placeholder="you@college.com" />
          <small class="err" id="err-email"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Create a password" />
          <small class="err" id="err-password"></small>
        </div>

        <div class="field">
          <label for="regno">Registration No.</label>
          <input id="regno" type="text" inputmode="numeric" placeholder="e.g., 23XXXXXX" />
          <small class="err" id="err-regno"></small>
        </div>

        <button class="cta" type="submit" id="signup-btn">Create account</button>
      </form>

      <p class="switch">Already have an account? <a href="login.html">Log in</a></p>
    </section>
  </main>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/signup.js"></script>
</body>
</html>
